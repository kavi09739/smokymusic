<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoky Music - Final Perfected</title>
    <style>
        /* ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö ‡∑Ä‡∂ª‡∑ä‡∂´ (Dark Mode) */
        :root {
            --bg-color: #000000;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.07);
            --accent-color: #ff0000;
            --glow-shadow: 0 0 15px #ff0000;
            --secondary-text: #888;
            --glass-border: rgba(255, 255, 255, 0.12);
            --audio-filter: invert(100%) hue-rotate(180deg) brightness(1.8);
            --video-opacity: 1;
            --video-blend: screen;
        }

        /* Light Mode ‡∂ë‡∂ö‡∑ö ‡∑Ä‡∂ª‡∑ä‡∂´ */
        .light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: rgba(0, 0, 0, 0.05);
            --accent-color: #d30000;
            --glow-shadow: 0 0 10px rgba(211, 0, 0, 0.3);
            --secondary-text: #555;
            --glass-border: rgba(0, 0, 0, 0.1);
            --audio-filter: none;
            --video-opacity: 0.6;
            --video-blend: multiply;
        }

        /* ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂∏‡∑ô‡∂≠‡∂± 'forwards' ‡∑Ä‡∑ô‡∂±‡∑î‡∑Ä‡∂ß 'none' ‡∂ö‡∑Ö‡∑è, ‡∂ë‡∂≠‡∂ö‡∑ú‡∂ß‡∂∫‡∑í Fade Out ‡∂ë‡∂ö ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∑ö */
        @keyframes videoFadeIn {
            from { opacity: 0; }
            to { opacity: var(--video-opacity); }
        }

        .video-fade-in {
            animation: videoFadeIn 1s ease; 
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        body { 
            margin: 0; background: var(--bg-color); color: var(--text-color); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding-bottom: 140px; overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }

        #transition-video {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover; 
            display: none;
            z-index: 9999;
            pointer-events: none;
            opacity: var(--video-opacity);
            mix-blend-mode: var(--video-blend);
        }

        .bg-circles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .light-mode .bg-circles { display: none; }
        
        .circle {
            position: absolute; background: var(--accent-color);
            filter: blur(80px); border-radius: 50%; opacity: 0.15;
            animation: moveCircles 12s infinite alternate ease-in-out;
        }
        @keyframes moveCircles { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 150px); } }

        .fade-out { opacity: 0; transition: opacity 0.6s ease; }
        .fade-in { animation: fadeInEffect 0.8s ease forwards; }
        @keyframes fadeInEffect { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        .theme-btn {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--accent-color); background: var(--card-bg); 
            color: var(--accent-color); cursor: pointer; z-index: 1000; 
            font-size: 20px; box-shadow: var(--glow-shadow); transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        #welcome-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h2 { color: var(--accent-color); text-align: center; text-shadow: var(--glow-shadow); letter-spacing: 3px; font-size: 28px; margin-bottom: 10px; }

        .enter-btn {
            padding: 15px 45px; font-size: 22px; color: var(--accent-color); background: transparent;
            border: 2px solid var(--accent-color); border-radius: 50px; cursor: pointer;
            font-weight: bold; margin-top: 30px; letter-spacing: 2px;
            transition: 0.5s; box-shadow: var(--glow-shadow);
            animation: pulse 2s infinite; backdrop-filter: blur(5px);
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .search-bar {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: var(--card-bg); color: var(--text-color); margin-bottom: 25px; 
            outline: none; box-sizing: border-box; backdrop-filter: blur(10px);
        }

        .music-card {
            background: var(--card-bg); border-left: 5px solid var(--accent-color); 
            border-top: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border);
            margin: 12px 0; padding: 18px; border-radius: 12px; display: flex; 
            justify-content: space-between; align-items: center; cursor: pointer; 
            transition: 0.4s; backdrop-filter: blur(15px);
        }
        .music-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: var(--glow-shadow); background: rgba(255, 0, 0, 0.1); }

        .visualizer { display: none; align-items: flex-end; gap: 2px; height: 15px; }
        .bar { width: 3px; background: var(--accent-color); animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { height: 2px; } to { height: 15px; } }

        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            border-top: 3px solid var(--accent-color);
            padding: 15px; text-align: center; box-sizing: border-box;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 10001;
        }
        .light-mode .player-bar { background: rgba(255,255,255,0.85); }
        audio { width: 100%; filter: var(--audio-filter); margin-top: 10px; }
        .playing-now { color: var(--accent-color); font-weight: bold; text-shadow: var(--glow-shadow); }
    </style>
</head>
<body>

    <video id="transition-video" playsinline muted>
        <source src="liquid.mp4" type="video/mp4">
    </video>

    <div class="bg-circles">
        <div class="circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="circle" style="width: 250px; height: 250px; bottom: 50px; right: -50px; background: #500;"></div>
    </div>

    <button class="theme-btn" onclick="toggleMode()" id="modeBtn">üåô</button>

    <div id="welcome-screen">
        <h2>SMOKY MUSIC üöÄ</h2>
        <p style="color: var(--secondary-text); font-style: italic;">"Feel the Bass, Own the Vibe"</p>
        <button class="enter-btn" onclick="enterPlayer()">ENTER PLAYER</button>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h2>MY PLAYLIST</h2>
        <input type="text" id="myInput" class="search-bar" onkeyup="searchMusic()" placeholder="‡∑É‡∑í‡∂±‡∑ä‡∂Ø‡∑î‡∑Ä‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±...">
        
        <div id="musicList">
            <div class="music-card" onclick="playSong('18 Wannam', 'Yuki Navarathne', 'wannam.mp3', this)">
                <div class="song-info"><strong>18 Wannam</strong><br><small>Yuki Navaratne</small></div>
                <div class="visualizer"><div class="bar"></div><div class="bar" style="animation-delay:0.2s"></div><div class="bar" style="animation-delay:0.4s"></div></div>
                <div style="color:var(--accent-color)">‚ñ∂</div>
            </div>
            <div class="music-card" onclick="playSong('Zd8', 'Charith Attalage', 'zd8.mp3', this)">
                <div class="song-info"><strong>Zd8</strong><br><small>Charith Attalage</small></div>
                <div class="visualizer"><div class="bar"></div><div class="bar" style="animation-delay:0.2s"></div><div class="bar" style="animation-delay:0.4s"></div></div>
                <div style="color:var(--accent-color)">‚ñ∂</div>
            </div>
            <div class="music-card" onclick="playSong('Kuddah', 'Smokio', 'kuddah.mp3')">
                <div class="song-info"><strong>Kuddah</strong><br><small>Smokio</small></div>
                <div class="visualizer"><div class="bar"></div><div class="bar" style="animation-delay:0.2s"></div><div class="bar" style="animation-delay:0.4s"></div></div>
                <div style="color:var(--accent-color)">‚ñ∂</div>
            </div>
        </div>
    </div>

    <div class="player-bar" id="playerBar" style="display:none;">
        <div id="nowPlaying" class="playing-now"></div>
        <audio id="audioPlayer" controls><source id="audioSource" src="" type="audio/mpeg"></audio>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const btn = document.getElementById('modeBtn');
            body.classList.toggle('light-mode');
            btn.innerText = body.classList.contains('light-mode') ? "‚òÄÔ∏è" : "üåô";
        }

        function enterPlayer() {
            const video = document.getElementById('transition-video');
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            
            video.style.display = 'block';
            video.classList.add('video-fade-in');
            video.play();
            
            setTimeout(() => {
                welcome.style.display = 'none';
                main.style.display = 'block';
                main.classList.add('fade-in');
            }, 1000); 

            video.ontimeupdate = function() {
                if (video.duration - video.currentTime < 0.6) {
                    video.style.transition = "opacity 0.6s ease";
                    video.style.opacity = "0";
                }
            };

            video.onended = function() {
                video.style.display = 'none';
                video.style.opacity = '1';
                video.classList.remove('video-fade-in');
                video.ontimeupdate = null; 
            };
        }

        function searchMusic() {
            let input = document.getElementById('myInput').value.toLowerCase();
            let cards = document.getElementsByClassName('music-card');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].innerText.toLowerCase();
                cards[i].style.display = name.includes(input) ? "flex" : "none";
            }
        }

        function playSong(title, artist, url, element) {
            document.getElementById('playerBar').style.display = 'block';
            document.getElementById('nowPlaying').innerText = "Playing: " + title + " - " + artist;
            document.getElementById('audioSource').src = url;
            document.getElementById('audioPlayer').load();
            document.getElementById('audioPlayer').play();

            document.querySelectorAll('.visualizer').forEach(v => v.style.display = 'none');
            element.querySelector('.visualizer').style.display = 'flex';
        }
    </script>
</body>
</html>
