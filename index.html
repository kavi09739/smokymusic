  <!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoky Music - Your Playlist</title>
    <style>
        /* ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö ‡∑Ä‡∂ª‡∑ä‡∂´ (Dark Mode - Default) */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --card-bg: #111;
            --accent-color: #ff0000;
            --glow-shadow: 0 0 15px #ff0000;
            --secondary-text: #888;
            --audio-filter: invert(100%) hue-rotate(180deg) brightness(1.8);
        }

        /* Light Mode ‡∂ë‡∂ö‡∑ö ‡∑Ä‡∂ª‡∑ä‡∂´ */
        .light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
            --accent-color: #d30000;
            --glow-shadow: 0 0 10px rgba(211, 0, 0, 0.3);
            --secondary-text: #555;
            --audio-filter: none;
        }

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding-bottom: 120px; 
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s; /* ‡∂¥‡∑è‡∂ß ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∑Ä‡∑ô‡∂Ø‡∑ä‡∂Ø‡∑ì ‡∑É‡∑í‡∂±‡∑í‡∂Ø‡∑î‡∑Ä‡∂ß ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± */
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* Theme Toggle Button */
        .theme-btn {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: var(--card-bg); color: var(--accent-color);
            cursor: pointer; z-index: 1000; font-size: 20px;
            box-shadow: var(--glow-shadow); transition: 0.3s;
        }

        /* Welcome Screen */
        #welcome-screen {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle, rgba(26,0,0,1) 0%, rgba(0,0,0,1) 100%);
        }
        .light-mode #welcome-screen { background: radial-gradient(circle, #fff 0%, #eee 100%); }

        h2 { color: var(--accent-color); text-align: center; text-shadow: var(--glow-shadow); letter-spacing: 3px; font-size: 28px; margin-bottom: 10px; }

        /* Neon Enter Button */
        .enter-btn {
            padding: 15px 45px; font-size: 22px; color: var(--accent-color); background: transparent;
            border: 2px solid var(--accent-color); border-radius: 50px; cursor: pointer;
            font-weight: bold; margin-top: 30px; letter-spacing: 2px;
            transition: 0.5s; box-shadow: var(--glow-shadow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .enter-btn:hover { background: var(--accent-color); color: #fff; }

        /* Playlist Styles */
        #main-content { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .search-bar {
            width: 100%; padding: 15px; border-radius: 30px; border: 2px solid var(--accent-color);
            background: var(--card-bg); color: var(--text-color); margin-bottom: 25px; outline: none; box-sizing: border-box;
        }

        .music-card {
            background: var(--card-bg); border-left: 5px solid var(--accent-color); margin: 12px 0;
            padding: 18px; border-radius: 8px; display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; transition: 0.4s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .music-card:hover { transform: scale(1.02); box-shadow: var(--glow-shadow); }
        .play-icon { color: var(--accent-color); font-size: 20px; }
        .song-info small { color: var(--secondary-text); }

        /* Player Bar */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--card-bg); border-top: 3px solid var(--accent-color);
            padding: 15px; text-align: center; box-sizing: border-box;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        audio { width: 100%; filter: var(--audio-invert); margin-top: 10px; }
        .playing-now { color: var(--accent-color); font-weight: bold; animation: textGlow 1.5s infinite alternate; }
        @keyframes textGlow { from { opacity: 0.7; } to { opacity: 1; } }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleMode()" id="modeBtn">üåô</button>

<div id="welcome-screen">
    <h2>SMOKY MUSIC üöÄ</h2>
    <p style="color: var(--secondary-text); font-style: italic;">"Feel the Bass, Own the Vibe"</p>
    <button class="enter-btn" onclick="enterPlayer()">ENTER PLAYER</button>
</div>

<div class="container" id="main-content" style="display: none;">
    <h2>MY PLAYLIST</h2>
    <input type="text" id="myInput" class="search-bar" onkeyup="searchMusic()" placeholder="‡∑É‡∑í‡∂±‡∑ä‡∂Ø‡∑î‡∑Ä‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±...">
    
    <div id="musicList">
        <div class="music-card" onclick="playSong('18 Wannam', 'Yuki Navarathne', 'wannam.mp3')">
            <div class="song-info"><strong>18 Wannam</strong><br><small>Yuki Navaratne</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>
        <div class="music-card" onclick="playSong('Zd8', 'Charith Attalage', 'zd8.mp3')">
            <div class="song-info"><strong>Zd8</strong><br><small>Charith Attalage</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>
        <div class="music-card" onclick="playSong('Kudda', 'Smokio', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">
            <div class="song-info"><strong>Kudda</strong><br><small>Smokio</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>
    </div>
</div>

<div class="player-bar" id="playerBar" style="display:none;">
    <div id="nowPlaying" class="playing-now"></div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
    </audio>
</div>

<script>
    function toggleMode() {
        const body = document.body;
        const btn = document.getElementById('modeBtn');
        body.classList.toggle('light-mode');
        btn.innerText = body.classList.contains('light-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function enterPlayer() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }

    function searchMusic() {
        let input = document.getElementById('myInput').value.toLowerCase();
        let cards = document.getElementsByClassName('music-card');
        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].innerText.toLowerCase();
            cards[i].style.display = name.includes(input) ? "flex" : "none";
        }
    }

    function playSong(title, artist, url) {
        document.getElementById('playerBar').style.display = 'block';
        document.getElementById('nowPlaying').innerText = "Playing: " + title + " - " + artist;
        document.getElementById('audioSource').src = url;
        document.getElementById('audioPlayer').load();
        document.getElementById('audioPlayer').play();
    }
</script>

</body>
</html>
