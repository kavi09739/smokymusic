<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoky Music - Your Playlist</title>
    <style>
        /* ‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑ô‡∂∂‡∑ä‡∑É‡∂∫‡∑í‡∂ß‡∑ä ‡∂ë‡∂ö‡∑ö‡∂∏ ‡∂¥‡∑ô‡∂±‡∑î‡∂∏ */
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-bottom: 120px; overflow-x: hidden; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* Welcome Screen ‡∂ë‡∂ö (‡∂∂‡∂ß‡∂±‡∑ä ‡∂ë‡∂ö ‡∂≠‡∑í‡∂∫‡∑ô‡∂± ‡∂≠‡∑ê‡∂±) */
        #welcome-screen {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        h2 { color: #ff0000; text-align: center; text-shadow: 0 0 15px #ff0000; letter-spacing: 3px; font-size: 28px; }

        /* ‡∂Ω‡∑É‡∑ä‡∑É‡∂± Neon Button ‡∂ë‡∂ö */
        .enter-btn {
            padding: 15px 40px; font-size: 20px; color: #ff0000; background: transparent;
            border: 2px solid #ff0000; border-radius: 50px; cursor: pointer;
            transition: 0.4s; box-shadow: 0 0 10px #ff0000; font-weight: bold; margin-top: 20px;
        }
        .enter-btn:hover { background: #ff0000; color: #fff; box-shadow: 0 0 30px #ff0000; transform: scale(1.1); }

        /* ‡∑É‡∂ª‡∑ä‡∂†‡∑ä ‡∂∂‡∑è‡∂ª‡∑ä ‡∂ë‡∂ö */
        .search-bar {
            width: 100%; padding: 15px; border-radius: 30px; border: 2px solid #ff0000;
            background: #111; color: white; margin-bottom: 25px; outline: none; box-sizing: border-box;
            box-shadow: 0 0 10px rgba(255,0,0,0.2);
        }

        /* ‡∑É‡∑í‡∂±‡∑ä‡∂Ø‡∑î ‡∂Ω‡∑í‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö */
        .music-card {
            background: #111; border-left: 5px solid #ff0000; margin: 12px 0;
            padding: 18px; border-radius: 8px; display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; transition: 0.3s;
        }
        .music-card:hover { background: #1a1a1a; box-shadow: 0 0 15px rgba(255,0,0,0.5); transform: translateX(10px); }
        .play-icon { color: #ff0000; font-size: 20px; }
        .hidden { display: none; }

        /* Player Bar ‡∂ë‡∂ö */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0a0a0a; border-top: 3px solid #ff0000;
            padding: 15px; text-align: center; box-sizing: border-box;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.8);
        }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-top: 10px; }
        
        /* ‡∑É‡∑í‡∂±‡∑ä‡∂Ø‡∑î‡∑Ä ‡∂¥‡∑ä‡∂Ω‡∑ö ‡∑Ä‡∑ô‡∂Ø‡∑ä‡∂Ø‡∑ì ‡∂Ω‡∑É‡∑ä‡∑É‡∂± ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± ‡∂¥‡∑è‡∑Ä‡∑ô‡∂± Animation ‡∂ë‡∂ö‡∂ö‡∑ä */
        .playing-now { animation: glow 2s infinite alternate; }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4d4d; }
        }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h2>SMOKY MUSIC üöÄ</h2>
    <p style="color: #888;">Feel the Bass, Own the Vibe</p>
    <button class="enter-btn" onclick="enterPlayer()">ENTER PLAYER</button>
</div>

<div class="container" id="main-content" style="display: none;">
    <h2>MY PLAYLIST</h2>
    <input type="text" id="myInput" class="search-bar" onkeyup="searchMusic()" placeholder="‡∑É‡∑í‡∂±‡∑ä‡∂Ø‡∑î‡∑Ä‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±...">
    
    <div id="musicList">
        <div class="music-card" onclick="playSong('18 Wannam', 'Yuki Navarathne', 'wannam.mp3')">
            <div class="song-info"><strong>18 Wannam</strong><br><small>Yuki Navaratne</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>

        <div class="music-card" onclick="playSong('Zd8', 'Charith Attalage', 'zd8.mp3')">
            <div class="song-info"><strong>Zd8</strong><br><small>Charith Attalage</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>

        <div class="music-card" onclick="playSong('Kudda', 'Smokio', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">
            <div class="song-info"><strong>Kudda</strong><br><small>Smokio</small></div>
            <div class="play-icon">‚ñ∂</div>
        </div>
    </div>
</div>

<div class="player-bar" id="playerBar" style="display:none;">
    <div id="nowPlaying" class="playing-now" style="color: #ff0000; font-weight: bold; margin-bottom: 5px;"></div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
    </audio>
</div>

<script>
    // ‡∂∂‡∂ß‡∂±‡∑ä ‡∂ë‡∂ö ‡∂ë‡∂∂‡∑î‡∑Ä‡∂∏ ‡∂ö‡∂ª‡∂± ‡∂Ø‡∑ö
    function enterPlayer() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }

    function searchMusic() {
        let input = document.getElementById('myInput').value.toLowerCase();
        let cards = document.getElementsByClassName('music-card');
        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].innerText.toLowerCase();
            cards[i].classList.toggle('hidden', !name.includes(input));
        }
    }

    function playSong(title, artist, url) {
        let playerBar = document.getElementById('playerBar');
        let audio = document.getElementById('audioPlayer');
        let source = document.getElementById('audioSource');
        let info = document.getElementById('nowPlaying');

        playerBar.style.display = 'block';
        info.innerText = "Playing: " + title + " - " + artist;
        source.src = url;
        audio.load();
        audio.play();
    }
</script>

</body>
</html>
